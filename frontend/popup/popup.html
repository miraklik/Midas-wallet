<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Wallet Demo</title>
  <link rel="stylesheet" href="popup.css"/>
</head>
<body>
  <!-- Верхняя панель: Название или иконка профиля -->
  <header class="app-header">
    <div class="profile-icon">
      <!-- Здесь можно разместить иконку пользователя или логотип -->
      <span class="icon-user">&#128100;</span>
    </div>
    <div class="menu-icon">
      <!-- Иконка или кнопка меню (бургер-меню, например) -->
      <span class="icon-menu">&#9776;</span>
    </div>
  </header>

  <!-- Основной блок с балансом -->
  <section class="balance-section">
    <div class="total-balance">
      <p class="title">BALANCE IN USD</p>
      <h1 class="balance">$44,346.95</h1>
      <p class="balance-diff">+ $242.54 (2.93%)</p>
    </div>
    <div class="action-buttons">
      <button id="receiveBtn">Receive</button>
      <button id="scanBtn">Scan</button>
      <button id="sendBtn">Send</button>
    </div>
  </section>

  <!-- Список криптоактивов -->
  <section class="crypto-actives">
    <h2>Crypto Actives</h2>
    <div id="cryptoList" class="crypto-list">
      <!-- Карточки криптовалют будут добавлены динамически через JS -->
    </div>
  </section>

  <script src="popup.js"></script>
</body>
</html>
